<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checklist da GMUD</title>

        <script type="module" src="/js/main.js"></script>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/header.css" />
        <link rel="stylesheet" href="/css/footer.css" />
        <link rel="stylesheet" href="/css/modal.css" />
        <link rel="stylesheet" href="/css/main.css" />
    </head>

    <body>
        <div class="wrapper">
            <!--Cabeçalho-->
            <header class="header">
                <div class="logo">
                    <a href="/">
                        <img id="logo" src="/img/Logo-Comunikime.png" />
                    </a>
                </div>

                <nav class="navbar">
                    <ul class="nav-links">
                        <li><a href="">Início</a></li>
                        <li><a href="#linkPendente">Documentação</a></li>
                    </ul>
                </nav>

                <button
                    class="cta-button"
                    onclick="window.location.href = '#linkPendente'"
                >
                    Administração
                </button>
            </header>

            <!--Conteudo-->
            <main class="content">
                <h1>Selecione o cliente</h1>
                <!--Container em que serão criados os botões com base no arquivo csv-->
                <div id="botoesCliente" class="botoes-container"></div>

                <!--Modal da Seleção de Sistemas e Ambientes-->
                <div id="modal" class="modal">
                    <!-- Modal content -->
                    <div id="modalContent" class="modal-content">
                        <span id="modalClose" class="close">&times;</span>
                        <p>Some text in the Modal..</p>
                    </div>
                </div>
            </main>

            <!--Rodapé-->
            <footer class="footer">
                <div class="footer-content">
                    <div class="footer-section about">
                        <h3>Sobre</h3>
                        <p>
                            Site criado com o intuito de agilizar e padronizar a
                            criação de relatórios de validação pós GMUD.
                        </p>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p>
                        &copy; 2025 Comuniki.me. Todos os direitos reservados.
                    </p>
                </div>
            </footer>
        </div>
    </body>
</html>
